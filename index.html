<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="titolo">
          <h1>boolflix</h1>
        </div>
        <div class="navbar">
          <ul>
            <li><a class="menu_home" href="#">Home</a></li>
            <li><a class="menu_serie_tv" href="#">Serie TV</a></li>
            <li><a class="menu_film" href="#">Film</a></li>
          </ul>
        </div>
      </div>

      <div class="header_right">
        <input class="input" type="text" name="" value="" placeholder="Cerca un contenuto...">
        <button type="button" name="button">Cerca</button>
      </div>
    </header>


    <div class="container">
      <div class="container_film">
        <h2>Film</h2>
        <div class="box_film">
        </div>
      </div>
      <div class="container_serie">
        <h2>Serie TV</h2>
        <div class="box_serie">
        </div>
      </div>
    </div>


    <script src="main.js" charset="utf-8"></script>

    <script id="template_film" type="text/x-handlebars-template">
      <div class="contenuto pd-0">
        <div class="locandina">
          <img src="{{url_img}}" alt="{{titolo}}">
        </div>
        <div class="descrizione hidden pd-10">
          <h3>Titolo: <span>{{titolo}}</span></h3>
          <h5>Titolo originale: <span>{{tit_orig}}</span></h5>
          <h5>Lingua: <span>{{{lingua}}}</span></h5>
          <h5>Voto: <span>{{{voto}}}</span></h5>
          <h5 class="overwiew">Descrizione: <span>{{{descrizione}}}</span></h5>
        </div>
      </div>
    </script>

    <script id="template_serie" type="text/x-handlebars-template">
      <div class="contenuto pd-0">
        <div class="locandina">
          <img src="{{url_img}}" alt="{{nome}}">
        </div>
        <div class="descrizione hidden pd-10">
          <h3>Titolo: <span>{{nome}}</span></h3>
          <h5>Titolo originale: <span>{{nome_orig}}</span></h5>
          <h5>Lingua: <span>{{{lingua}}}</span></h5>
          <h5>Voto: <span>{{{voto}}}</span></h5>
          <h5 class="overwiew">Descrizione: <span>{{{descrizione}}}</span></h5>
        </div>
      </div>
    </script>

  </body>
</html>
